<div class="content-header">
    <div class="header-section">
        <h1>
        <i class="gi gi-building"></i>Propiedades<br>
        <small>Propiedades de la empresa</small>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="block">
            <!-- Horizontal Form Title -->
            <div class="block-title">
                <h2><strong>Nueva Propiedad</strong></h2>
            </div>
            <!-- END Horizontal Form Title -->
            <!-- Horizontal Form Content -->
            <form class="form-horizontal form-bordered">

                <div class="form-group">
                    <label class="col-md-3 control-label" for="nombre">Nombre</label>
                    <div class="col-md-9">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese Nombre..">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="nombre">Dirección</label>
                    <div class="col-md-9">
                        <textarea id="direccion" name="direccion" class="form-control" placeholder="Ingrese Dirección.."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-md-9">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese Email..">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="telefono">Teléfono</label>
                    <div class="col-md-9">
                        <input type="number" id="telefono" name="telefono" class="form-control" placeholder="Ingrese Teléfono..">
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class="col-md-6 col-md-offset-3">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-envelope"></i> Guardar</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-repeat"></i> Cancelar</button>
                    </div>
                </div>
            </form>
            <!-- END Horizontal Form Content -->
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="block">
            <div class="table-responsive">
                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
