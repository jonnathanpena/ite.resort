<div class="content-header">
    <div class="header-section">
        <h1>
        <i class="gi gi-pencil"></i>Roles<br>
        <small>Roles según departamento</small>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="block">
            <!-- Horizontal Form Title -->
            <div class="block-title">
                <h2><strong>Nuevo Rol</strong></h2>
            </div>
            <!-- END Horizontal Form Title -->
            <!-- Horizontal Form Content -->
            <form class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="nombre">Nombre</label>
                    <div class="col-md-9">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese Nombre..">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="nombre">Descripción</label>
                    <div class="col-md-9">
                        <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Ingrese Descripción.."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="id_departamento">Departamento</label>
                    <div class="col-md-9">
                        <select id="id_departamento" name="id_departamento" class="form-control">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class="col-md-6 col-md-offset-3">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-envelope"></i> Guardar</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-repeat"></i> Cancelar</button>
                    </div>
                </div>
            </form>
            <!-- END Horizontal Form Content -->
        </div>
    </div>
</div>



<div class="row">
    <div class="col-md-12">
        <div class="block">
            <div class="table-responsive">
                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Departamento</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
